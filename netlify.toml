[build]
  command = "npm run build"
  publish = "dist"

# Redirect rules for clean URLs
[[redirects]]
  from = "/locations/*"
  to = "/locations/:splat/index.html"
  status = 200
  
[[redirects]]
  from = "/services/*"
  to = "/services/:splat/index.html"
  status = 200
  
[[redirects]]
  from = "/industries/*"
  to = "/industries/:splat/index.html" 
  status = 200
  
[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat/index.html"
  status = 200
  
[[redirects]]
  from = "/projects/*"
  to = "/projects/:splat/index.html"
  status = 200

# Catch-all for other pages
[[redirects]]
  from = "/*"
  to = "/:splat/index.html"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://assets.calendly.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-src https://calendly.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment detection
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"